<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <title>AirBnB Clone</title>
    <link rel="shortcut icon" type="image/x-icon" href="images/icon.png">
    <link rel="stylesheet" type="text/css" href="styles/4-common.css">
    <link rel="stylesheet" type="text/css" href="styles/3-header.css">
    <link rel="stylesheet" type="text/css" href="styles/3-footer.css">
    <link rel="stylesheet" type="text/css" href="styles/6-filters.css">
  </head>

  <body>
    <header></header>
    <div class="container">
      <section class="filters">
        <div class="locations">
          <h3>States</h3>
          <h4>California, New York...</h4>
          <ul class="popover">
            <li><h2>California:</h2>
              <ul>
                <li>Los Angeles</li>
                <li>San Diego</li>
              </ul>
            <li><h2>New York:</h2>
              <ul>
                <li>Manhatten</li>
                <li>New Jersey</li>
              </ul>
            </li>
            </li>
          </ul>
        </div>
        <div class="amenities">
          <h3>Amenities</h3>
          <h4>WiFi, Air conditioning...</h4>
          <ul class="popover">
            <li>WiFi</li>
            <li>Air conditioning</li>
            <li>TV</li>
            <li>Kitchen</li>
          </ul>
        </div>
        <button type="button">Search</button>
      </section>
    </div>
    <footer>Best School</footer>
  </body>

</html>
